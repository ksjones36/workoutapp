<div>
  <h2>Create User:</h2>
  <input [(ngModel)]="user.userName" placeholder="Username"> - Username<br />
  <input [(ngModel)]="user.password" placeholder="Password" type="password"> - Password<br /> 
  <input [(ngModel)]="confirmPassword" placeholder="Confirm Password" type="password"> - Confirm Password<br />
  <button (click)="addUser()">Create</button>
  <button routerLink="/login">Cancel</button>
</div>
